<!DOCTYPE html>
<html>

<head>
    <title>Plant Sister</title>
    <meta name=viewport content=width=device-width, initial-scale=1.0, user-scalable=no>
    <meta http-equiv=refresh content=30>
    <link rel="stylesheet" type="text/css" href="/style.css">
    <link rel="manifest" href="/manifest.webmanifest">
</head>

<body>
    <div id=webpage>
        <h1>Plant Sister</h1>
        <p>
            <span class="sensor-labels">Temperature:</span>
            <span id="temperature">%TEMPERATURE%</span>
            <sup class="units">&deg;C</sup>
        </p>
        <p>
            <span class="sensor-labels">Relative Humidity:</span>
            <span id="humidity">%HUMIDITY%</span>
            <sup class="units">&#37;</sup>
        </p>
        <p>
            <span class="sensor-labels">Soil Moisture:</span>
            <span id="humidity">%MOISTURE%</span>
            <sup class="units">&#37;</sup>
        </p>
        <p>
            <span class="metadata-labels">Last update:</span>
            <span id="last_update">%LAST_UPDATE%</span>
        </p>

    </div>
</body>

</html>
